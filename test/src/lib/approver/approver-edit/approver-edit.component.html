<!--start-->
<div [ngClass]="{'news-active': 'content-section implementation', 'content-section implementation': true}">
    <!--<p-toast></p-toast>-->
    #CARS==>{{cars | json}}#
    <h3 class="first">Cell Editing</h3>
    <!-- <form> -->
        <p-table [value]="cars" (onRowReorder)="handleOnRowReorder($event)">
            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 3em">
                        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                    </th>
                    <th>Vin</th>
                    <th>Year</th>
                    <th>Brand</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData  let-index="rowIndex">
                <tr [pSelectableRow]="rowData"  [pReorderableRow]="index">
                    <td>
                        <p-tableCheckbox [value]="rowData"></p-tableCheckbox>
                    </td>
                    <td>
                        <i class="pi pi-bars" style="display: flex;justify-content: center;" pReorderableRowHandle></i>
                        <input pInputText type="text" [(ngModel)]="rowData.vin">


                    </td>
                    <td>
                        <!--<input pInputText type="text" [(ngModel)]="rowData.year">-->
                        {{rowData.year}}

                    </td>
                    <td>


                        <!--<p-dropdown [options]="brands" [(ngModel)]="rowData.brand" [style]="{'width':'100%'}"></p-dropdown>-->
                        <p-multiSelect [options]="asymmetricAu" [(ngModel)]="rowData.asymmetric" [defaultLabel]="'No'"
                            [filter]="false" [disabled]=" rowData.asymmetric.length > 1 ? true: false"
                            (onChange)="isAsymmetricApply($event)" [panelStyle]="{width:'150px'}"></p-multiSelect>

                    </td>
                    <td>
                        <!--<input pInputText type="text" [(ngModel)]="rowData.color">-->
                        {{rowData.color}}
                    </td>
                </tr>
            </ng-template>
        </p-table>
    <!-- </form> -->
